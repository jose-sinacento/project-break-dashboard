<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Break Modulo Uno</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body id="body-background">
    <main>
        <header>
            <div class="nav-box">
                <div class="nav-password">
                    <a href="./password.html">
                        <img src="./assets/icons/lock-icon-grey.png" alt="Password Icon">
                    </a>
                </div>
                <div class="favLinks-nav">
                    <a href="./save-fav.html    ">
                        <img src="./assets/icons/fav-icon.png" alt="Favorite Icon">
                    </a>
                </div>   
                <div class="clock-nav">
                    <a href="./clock-script.html">
                        <img src="./assets/icons/clock-icon.png" alt="Time icon">
                    </a>
                </div>
                <div class="weather-nav">
                    <a href="./weather.html">
                        <img src="./assets/icons/weather-icon.png" alt="Weather Icon">
                    </a>
                </div>
            </div>
            <div id="time-message"></div> 
            <div class="clock-weather-container">
                <div id="reloj-digital">
                    <div id="date"></div> 
                </div>
                <div class="weather-container"> 
                    <div class="search-box">
                        <input placeholder="Buscar" type="text" name="" id="search-bar">
                        <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg></button> 
                    </div>
                    <div class="weather">
                        <h2 class="city">Bogota</h2>
                        <div class="temp">Temperatura: 20°C</div>
                        <div class="icon-description-box">
                            <div class="description">Nublado</div>
                            <img src="" alt="" class="icon-temp"/>
                        </div>
                        <div class="humedad">Humedad: 60%</div>
                        <div class="wind">Viento: 2mph</div>
                        <div></div>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div id="create-password">Crea tu contraseña segura
                <div class="num-characteres">
                    <p>num de carácteres</p>
                    <input id="numCharacters" type="number" min="12" max="50">
                    <p>#</p>
                </div>
                <button id="passwordBtn">generar nueva contraseña</button>
                <div id="print-password"></div>
            </div>
            <div id="favLinks">Guarda tus links favoritos
                <input type="text" id="name-fav" placeholder="Escribe tu enlace aquí" required>
                <input type="text" id="url-fav" placeholder="Inserta tu enlace aquí" required>
                <button id="saveBtn">Guardar</button>
            </div>
            <div id="pintar-links">
                <ol></ol>
            </div>
        </section>
    </main>
    <script src="./js/clock-script.js"></script>
    <script src="js/password-generator.js"></script>
    <script src="./js/save-fav.js"></script>
    <script src="./js/weather.js"></script>
    <script src="js/background-images.js"></script>
</body>
</html>
